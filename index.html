<!DOCTYPE html>
<html lang="pt-BR">
<head>

    body {

      background: #121212;

    .container {

    }

    .username {

    .post-audio {

      background: #000;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .post-actions {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #aaa;
    }

</head>
